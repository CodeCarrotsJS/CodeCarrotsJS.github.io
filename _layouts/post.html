    {% assign author = site.data.authors[page.author] %}
  
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if author %} autor: <a href="{{ author.web }}" target="_blank">{{ author.name }}</a> {% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
